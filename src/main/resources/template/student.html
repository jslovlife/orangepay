<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample Thymeleaf template</title>
</head>
<body>

<p th:text="|First Name: ${firstName}|">First Name: firstName</p>
<p th:text="|Last Name: ${lastName}|">Last Name: lastName</p>
<p th:text="|Level: ${level}|">Level: level</p>
<p th:text="|Class: ${class}|">Class: class</p>

</body>
</html>
